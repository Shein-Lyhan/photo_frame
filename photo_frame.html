<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Photo Frame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .photo-frame {
      padding: 20px;
      background: #fff;
      border: 10px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .photo-frame img {
      max-width: 100%;
      border-radius: 10px;
      border: 5px solid #bbb;
    }

    .photo-frame h1 {
      margin-top: 15px;
      font-size: 1.5em;
      color: #444;
    }

    .photo-frame p {
      margin-top: 5px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="photo-frame">
    <img src="https://via.placeholder.com/300" alt="Your Photo">
    <h1>My Fancy Photo Frame</h1>
    <p>Capture your memories beautifully!</p>
  </div>
</body>
</html>
